<div class="row">
    <form class="form-horizontal" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="inputName" class="col-sm-1 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" [(ngModel)]="user.name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
    </form>
</div>
