<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button *ngIf="!isSaving" type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<form class="form-horizontal" (ngSubmit)="onSubmit()">
    <div class="modal-body">
        <div class="form-group">
            <label for="inputName" class="col-sm-1 control-label">Name</label>
            <div class="col-sm-10 col-sm-offset-1">
                <input type="text" class="form-control" id="inputName" placeholder="Name" name="name" [(ngModel)]="user.name">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="bsModalRef.hide()" [disabled]="isSaving">Close</button>
        <button type="submit" class="btn btn-primary" [disabled]="isSaving">{{saveText}}</button>
    </div>
</form>
